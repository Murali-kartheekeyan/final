<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tracker Agent - LMS Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
          --primary-color: #00d9ff; --primary-light: #a7f3ff; --background-color: #0f172a; --sidebar-bg: #1e293b; --card-bg: #1e293b; --text-color: #f8fafc; --text-muted: #94a3b8; --border-color: #334155;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; }
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 1.5rem; display: flex; flex-direction: column; }
        .sidebar-header-link { text-decoration: none; color: inherit; }
        .sidebar-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2.5rem; }
        .sidebar-header .logo-icon { font-size: 2rem; color: var(--primary-color); }
        .sidebar-header h1 { font-size: 1.5rem; font-weight: 600; }
        .sidebar-nav h3 { font-size: 0.8rem; font-weight: 500; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin: 1.5rem 0 0.75rem; }
        .sidebar-nav ul { list-style: none; padding: 0; }
        .sidebar-nav ul li a { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 8px; font-weight: 500; margin-bottom: 0.25rem; }
        .sidebar-nav ul li a i { margin-right: 1rem; min-width: 20px; text-align: center; font-size: 1.1rem; }
        .sidebar-footer { margin-top: auto; }
        .main-content { flex: 1; padding: 2rem; }
        .analysis-container { background-color: var(--card-bg); border-radius: 12px; padding: 2.5rem; }
        .analysis-container h2 { font-size: 1.8rem; color: var(--primary-light); margin-bottom: 1.5rem; }
        .analysis-content { line-height: 1.8; }
        .analysis-content h3 { font-size: 1.2rem; margin-top: 1.5rem; }
        .analysis-content ul { padding-left: 20px; }
        .loader { border: 4px solid var(--border-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
             <a href="{{ url_for('employee.dashboard_employee') }}" class="sidebar-header-link"><div class="sidebar-header"><i class="fas fa-user-graduate logo-icon"></i><h1>Employee</h1></div></a>
             <div class="sidebar-nav">
                <h3>Learning</h3>
                <ul>
                    <li><a href="{{ url_for('employee.dashboard_employee') }}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="{{ url_for('employee.assessment_page') }}"><i class="fas fa-tasks"></i> My Assessment</a></li>
                    <li><a href="{{ url_for('employee.tracker_page') }}"><i class="fas fa-chart-line"></i> Tracker Agent</a></li>
                </ul>
            </div>
             <div class="sidebar-footer">
                 <div class="sidebar-nav"><h3>Account</h3><ul><li><a href="#" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li></ul></div>
             </div>
        </nav>
        <main class="main-content">
            <header class="main-header" style="margin-bottom: 2rem;">
                <h2 style="font-size: 1.8rem; font-weight: 600;">AI Tracker Agent Analysis</h2>
            </header>
            <div id="analysisContainer" class="analysis-container">
                </div>
        </main>
    </div>

    <script>
        const analysisContainer = document.getElementById('analysisContainer');

        async function loadTrackerAnalysis() {
            analysisContainer.innerHTML = `<div class="loader"></div>`;
            try {
                const response = await fetch('/employee/get_tracker_analysis', { credentials: 'include' });
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Use the 'marked' library to render markdown from the AI
                const analysisHtml = marked.parse(data.details || '');

                analysisContainer.innerHTML = `
                    <h2>${data.summary}</h2>
                    <div class="analysis-content">${analysisHtml}</div>
                `;

            } catch (error) {
                analysisContainer.innerHTML = `<p style="color: var(--danger-color);">Error loading analysis: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadTrackerAnalysis);

        async function logout(event) {
          event.preventDefault();
          await fetch("/logout", {method: "POST", credentials: "include"});
          window.location.href = "/";
        }
    </script>
</body>
</html>
