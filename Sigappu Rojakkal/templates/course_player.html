<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        :root {
          --primary-color: #00d9ff; --primary-light: #a7f3ff; --primary-dark: #00b8d4; --background-color: #0f172a; --card-bg: #1e2b3a; --text-color: #f8fafc; --text-muted: #94a3b8; --border-color: #334155; --success-color: #22c55e;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); }
        .player-container { display: grid; grid-template-rows: auto 1fr auto; height: 100vh; }
        .course-header, .course-footer { padding: 1rem 2rem; background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .course-footer { border-top: 1px solid var(--border-color); border-bottom: none; }
        .course-content { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; overflow-y: auto; }
        .slide-image { max-width: 80%; max-height: 40vh; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 2rem; }
        .slide-text { max-width: 800px; text-align: center; }
        .slide-text h2 { font-size: 2rem; color: var(--primary-light); margin-bottom: 1rem; }
        .slide-text p { color: var(--text-muted); line-height: 1.7; }
        .slide-text pre { background-color: #0a101a; padding: 1rem; border-radius: 8px; text-align: left; white-space: pre-wrap; word-wrap: break-word; margin-top: 1rem; }
        .nav-btn { background-color: var(--primary-color); color: #000; border: none; padding: 0.75rem 2rem; font-weight: 600; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .nav-btn:disabled { background-color: var(--text-muted); cursor: not-allowed; }
        .loader { border: 5px solid var(--border-color); border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="player-container">
        <header class="course-header">
            <h1 id="courseTitle">Loading Course...</h1>
            <a href="{{ url_for('employee.dashboard_employee') }}" style="color: var(--primary-light); text-decoration: none;">
                <i class="fas fa-times"></i> Close
            </a>
        </header>

        <main id="courseContent" class="course-content">
            <div class="loader"></div>
        </main>

        <footer class="course-footer">
            <button id="prevBtn" class="nav-btn" onclick="navigate(-1)" disabled><i class="fas fa-arrow-left"></i> Previous</button>
            <div id="progressInfo" class="font-semibold">Slide 1 of {{ total_slides }}</div>
            <button id="nextBtn" class="nav-btn" onclick="navigate(1)">Next <i class="fas fa-arrow-right"></i></button>
        </footer>
    </div>

    <script>
        const pathId = {{ path_id }};
        const totalSlides = parseInt("{{ total_slides }}");
        let currentSlide = 1;

        const courseTitleEl = document.getElementById('courseTitle');
        const courseContentEl = document.getElementById('courseContent');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressInfo = document.getElementById('progressInfo');

        async function fetchSlideContent(slideNumber) {
            courseContentEl.innerHTML = `<div class="loader"></div>`;
            updateNavButtons(true);

            try {
                const response = await fetch('/employee/get_slide_content', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path_id: pathId,
                        slide_number: slideNumber,
                        total_slides: totalSlides
                    }),
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (slideNumber === 1) {
                    // Use the course name from the first slide's title for the header
                    courseTitleEl.textContent = data.title;
                }

                courseContentEl.innerHTML = `
                    <img src="${data.image_url}" alt="${data.title}" class="slide-image">
                    <div class="slide-text">
                        <h2>${data.title}</h2>
                        <p>${data.concept}</p>
                        <pre><code>${data.example.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                    </div>
                `;
                
                await updateProgressInDB();

            } catch (error) {
                courseContentEl.innerHTML = `<p style="color: var(--danger-color);">Error loading slide: ${error.message}</p>`;
            } finally {
                updateNavButtons(false);
            }
        }

        async function updateProgressInDB() {
            const progress = Math.round((currentSlide / totalSlides) * 100);
            try {
                await fetch('/employee/update_progress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path_id: pathId, progress: progress }),
                    credentials: 'include'
                });
            } catch (error) {
                console.error("Failed to update progress:", error);
            }
        }
        
        function updateNavButtons(isLoading) {
            if (isLoading) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            } else {
                prevBtn.disabled = currentSlide === 1;
                if (currentSlide === totalSlides) {
                    nextBtn.textContent = 'Finish Course';
                    nextBtn.style.backgroundColor = 'var(--success-color)';
                } else {
                    nextBtn.textContent = 'Next';
                    nextBtn.style.backgroundColor = 'var(--primary-color)';
                }
                nextBtn.disabled = false;
            }
            progressInfo.textContent = `Slide ${currentSlide} of ${totalSlides}`;
        }

        async function navigate(direction) {
            if (currentSlide === totalSlides && direction === 1) {
                alert("Course completed! You can now find the assessment in the 'My Assessment' section.");
                window.location.href = "{{ url_for('employee.dashboard_employee') }}";
                return;
            }

            currentSlide += direction;
            if (currentSlide < 1) currentSlide = 1;
            if (currentSlide > totalSlides) currentSlide = totalSlides;
            
            fetchSlideContent(currentSlide);
        }

        document.addEventListener('DOMContentLoaded', () => fetchSlideContent(currentSlide));
    </script>
</body>
</html>
