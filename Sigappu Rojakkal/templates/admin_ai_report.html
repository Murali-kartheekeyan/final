<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Report for {{ employee.Name }}</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    :root {
      --primary-color: #00d9ff; --primary-light: #a7f3ff; --primary-dark: #00b8d4; --background-color: #0f172a; --sidebar-bg: #1e293b; --card-bg: #1e293b; --text-color: #f8fafc; --text-muted: #94a3b8; --border-color: #334155; --shadow-color: rgba(0, 217, 255, 0.1); --success-color: #22c55e; --warning-color: #f59e0b; --danger-color: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); overflow-x: hidden; }
    .dashboard-container { display: flex; min-height: 100vh; }
    .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 1.5rem; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
    .sidebar-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2.5rem; text-decoration: none; color: inherit; }
    .sidebar-header .logo-icon { font-size: 2rem; color: var(--primary-color); }
    .sidebar-header h1 { font-size: 1.5rem; font-weight: 600; }
    .sidebar-nav h3 { font-size: 0.8rem; font-weight: 500; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin: 1.5rem 0 0.75rem; }
    .sidebar-nav ul { list-style: none; padding: 0; }
    .sidebar-nav ul li a { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 8px; font-weight: 500; margin-bottom: 0.25rem; transition: all 0.2s ease; }
    .sidebar-nav ul li a i { margin-right: 1rem; min-width: 20px; text-align: center; font-size: 1.1rem; }
    .sidebar-nav ul li a:hover { background-color: rgba(0, 217, 255, 0.1); color: var(--primary-light); }
    .sidebar-nav ul li a.active { background-color: var(--primary-color); color: var(--background-color); font-weight: 600; box-shadow: 0 4px 15px var(--shadow-color); }
    .sidebar-footer { margin-top: auto; }
    .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
    .main-header { margin-bottom: 2rem; }
    .main-header h2 { font-size: 1.8rem; font-weight: 600; }
    .main-header span { color: var(--primary-light); }
    .report-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
    .chart-card, .analysis-card { background-color: var(--card-bg); padding: 2rem; border-radius: 12px; border: 1px solid var(--border-color); }
    .chart-card h3, .analysis-card h3 { font-size: 1.3rem; margin-bottom: 1.5rem; color: var(--text-muted); display: flex; align-items: center; gap: 0.75rem; }
    .analysis-card { grid-column: 1 / -1; } /* Make analysis span full width */
    .analysis-content { line-height: 1.8; color: var(--text-muted); }
    .analysis-content strong { color: var(--text-color); font-weight: 600; }
    .analysis-content h1, .analysis-content h2, .analysis-content h3, .analysis-content h4 { color: var(--primary-light); margin-top: 1.5rem; }
    .analysis-content ul { padding-left: 20px; margin-top: 1rem; }
    .analysis-content li { margin-bottom: 0.5rem; }
    .analysis-content code { background-color: rgba(0,0,0,0.3); padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <a href="{{ url_for('dashboard_admin') }}" class="sidebar-header">
        <i class="fas fa-brain logo-icon"></i><h1>LMS Admin</h1>
      </a>
      <div class="sidebar-nav">
        <h3>Admin Tools</h3>
        <ul>
            <li><a href="{{ url_for('dashboard_admin') }}"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
            <li><a href="{{ url_for('admin.management_page') }}" class="active"><i class="fas fa-users-cog"></i> Employee Management</a></li>
            <li><a href="{{ url_for('admin.agent_metrics_page') }}"><i class="fas fa-chart-simple"></i> Agent Metrics</a></li>
        </ul>
      </div>
      <div class="sidebar-footer">
         <div class="sidebar-nav">
             <h3>Account</h3>
             <ul><li><a href="#" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i> Logout</a></li></ul>
         </div>
      </div>
    </nav>
    <main class="main-content">
      <header class="main-header">
        <h2>AI Skill Analysis for <span>{{ employee.Name }}</span></h2>
      </header>
      <div class="report-grid">
        <div class="chart-card">
          <h3><i class="fas fa-star" style="color: var(--success-color);"></i> Top 3 Skills</h3>
          <canvas id="topSkillsChart"></canvas>
        </div>
        <div class="chart-card">
          <h3><i class="fas fa-wrench" style="color: var(--warning-color);"></i> Weakest 3 Skills</h3>
          <canvas id="weakSkillsChart"></canvas>
        </div>
        <div class="analysis-card">
            <h3><i class="fas fa-lightbulb" style="color: var(--primary-color);"></i> AI Upskilling Roadmap</h3>
            <div id="analysis-content" class="analysis-content"></div>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        gsap.from('.sidebar', { duration: 1, x: -260, ease: 'power3.out' });
        gsap.from('.main-content', { duration: 1, opacity: 0, ease: 'power2.inOut', delay: 0.3 });
        gsap.from('.main-header, .chart-card, .analysis-card', { duration: 1, opacity: 0, y: 30, ease: 'power3.out', stagger: 0.1, delay: 0.5 });

        const analysisText = `{{ analysis | tojson }}`;
        document.getElementById('analysis-content').innerHTML = marked.parse(JSON.parse(analysisText));
    });

    const topSkillsData = {{ top_skills | tojson }};
    const weakSkillsData = {{ weak_skills | tojson }};

    const chartOptions = (title) => ({
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { display: false },
            title: { display: false, text: title }
        }
    });

    new Chart(document.getElementById('topSkillsChart'), {
        type: 'doughnut',
        data: {
            labels: Object.keys(topSkillsData),
            datasets: [{
                data: Object.values(topSkillsData),
                backgroundColor: ['#22c55e', '#16a34a', '#15803d'],
                borderColor: 'var(--card-bg)',
                borderWidth: 4
            }]
        },
        options: chartOptions('Top Skills')
    });

    new Chart(document.getElementById('weakSkillsChart'), {
        type: 'doughnut',
        data: {
            labels: Object.keys(weakSkillsData),
            datasets: [{
                data: Object.values(weakSkillsData),
                backgroundColor: ['#ef4444', '#dc2626', '#b91c1c'],
                borderColor: 'var(--card-bg)',
                borderWidth: 4
            }]
        },
        options: chartOptions('Weakest Skills')
    });

    async function logout(event) {
      event.preventDefault();
      await fetch("/logout", {method: "POST", credentials: "include"});
      window.location.href = "/";
    }
  </script>
</body>
</html>
