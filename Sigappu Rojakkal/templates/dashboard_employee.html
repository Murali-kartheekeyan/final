<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard - LMS Portal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --primary-color: #00d9ff; --primary-light: #a7f3ff; --primary-dark: #00b8d4; --background-color: #0f172a; --sidebar-bg: #1e293b; --card-bg: #1e293b; --text-color: #f8fafc; --text-muted: #94a3b8; --border-color: #334155; --shadow-color: rgba(0, 217, 255, 0.1); --success-color: #22c55e; --warning-color: #f59e0b; --danger-color: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); overflow-x: hidden; }
    .dashboard-container { display: flex; min-height: 100vh; }
    .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 1.5rem; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
    .sidebar-header-link { text-decoration: none; color: inherit; display: block; margin-bottom: 2.5rem; }
    .sidebar-header { display: flex; align-items: center; gap: 1rem; }
    .sidebar-header .logo-icon { font-size: 2rem; color: var(--primary-color); }
    .sidebar-header h1 { font-size: 1.5rem; font-weight: 600; }
    .user-profile { padding: 1rem; margin-bottom: 1.5rem; text-align: center; border: 1px solid var(--border-color); border-radius: 8px; background-color: rgba(0,0,0,0.2); }
    .user-profile .role { font-size: 1.1rem; font-weight: 600; color: var(--primary-light); }
    .user-profile .department { font-size: 0.9rem; color: var(--text-muted); }
    .sidebar-nav h3 { font-size: 0.8rem; font-weight: 500; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin: 1.5rem 0 0.75rem; }
    .sidebar-nav ul { list-style: none; padding: 0; }
    .sidebar-nav ul li a { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 8px; transition: background 0.2s ease, color 0.2s ease; font-weight: 500; margin-bottom: 0.25rem; }
    .sidebar-nav ul li a i { margin-right: 1rem; min-width: 20px; text-align: center; font-size: 1.1rem; }
    .sidebar-nav ul li a:hover { background-color: rgba(0, 217, 255, 0.1); color: var(--primary-light); }
    .sidebar-nav ul li a.active { background-color: var(--primary-color); color: var(--background-color); font-weight: 600; }
    .sidebar-footer { margin-top: auto; }
    .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
    .main-header { margin-bottom: 2rem; }
    .main-header h2 { font-size: 1.8rem; font-weight: 600; }
    .learning-path-container { background-color: var(--card-bg); border-radius: 12px; padding: 2rem; }
    .path-generator { text-align: center; }
    .generate-btn { background: linear-gradient(90deg, var(--primary-dark), var(--primary-color)); border: none; color: var(--background-color); padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
    .path-step { display: flex; align-items: center; padding: 1.5rem; border: 1px solid var(--border-color); border-radius: 10px; margin-bottom: 1rem; }
    .step-icon { font-size: 2rem; margin-right: 1.5rem; }
    .step-details { flex-grow: 1; }
    .step-details h3 { font-size: 1.2rem; margin: 0 0 0.5rem; }
    .step-action .action-btn { text-decoration: none; display: inline-block; padding: 0.6rem 1.5rem; border-radius: 8px; font-weight: 600; }
    .action-btn.start { background-color: var(--primary-color); color: var(--background-color); }
    .action-btn.resume { background-color: var(--warning-color); color: #fff; }
    .action-btn.retry { background-color: var(--danger-color); color: #fff; }
    .action-btn.passed { background-color: var(--success-color); color: #fff; pointer-events: none; }
    .action-btn.locked { background-color: var(--text-muted); color: #000; pointer-events: none; }
    .loader { border: 4px solid var(--border-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .workflow-container { margin-bottom: 2.5rem; }
    .workflow-progress-bar { display: flex; justify-content: space-between; position: relative; }
    .workflow-progress-bar::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 4px; background-color: var(--border-color); transform: translateY(-50%); z-index: 1; }
    .workflow-step { display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; z-index: 2; width: 120px; }
    .step-circle { width: 40px; height: 40px; border-radius: 50%; background-color: var(--border-color); border: 4px solid var(--card-bg); display: flex; align-items: center; justify-content: center; transition: all 0.4s ease; }
    .step-label { margin-top: 0.75rem; font-size: 0.8rem; font-weight: 500; color: var(--text-muted); transition: all 0.4s ease; }
    .workflow-step.completed .step-circle { background-color: var(--success-color); }
    .workflow-step.active .step-circle { background-color: var(--primary-color); transform: scale(1.1); box-shadow: 0 0 15px var(--shadow-color); }
    .workflow-step.active .step-label { color: var(--primary-light); font-weight: 600; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <a href="{{ url_for('employee.dashboard_employee') }}" class="sidebar-header-link">
        <div class="sidebar-header"><i class="fas fa-user-graduate logo-icon"></i><h1>{{ employee.name }}</h1></div>
      </a>
      <div class="user-profile">
        <div class="role">{{ employee.role }}</div>
        <div class="department">Domain: {{ employee.department }}</div>
      </div>
      <div class="sidebar-nav">
          <h3>Learning</h3>
          <ul>
              <li><a href="{{ url_for('employee.dashboard_employee') }}" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
              <li><a href="{{ url_for('employee.assessment_page') }}"><i class="fas fa-tasks"></i> My Assessment</a></li>
              <li><a href="{{ url_for('employee.tracker_page') }}"><i class="fas fa-chart-line"></i> Tracker Agent</a></li>
          </ul>
      </div>
      <div class="sidebar-footer">
         <div class="sidebar-nav">
             <h3>Account</h3>
             <ul><li><a href="#" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li></ul>
         </div>
      </div>
    </nav>
    <main class="main-content">
      <header class="main-header"><h2>Welcome, {{ employee.name }}!</h2></header>
      
      <div class="workflow-container">
        </div>
      
      <div id="learningPathContainer" class="learning-path-container">
        </div>
    </main>
  </div>
  <script>
    const learningPathContainer = document.getElementById('learningPathContainer');

    async function generatePath() {
        learningPathContainer.innerHTML = `<div class="loader"></div>`;
        const response = await fetch('/employee/learning_path', { method: 'POST', credentials: 'include' });
        const result = await response.json();
        if (result.success) {
            window.location.reload();
        } else {
            learningPathContainer.innerHTML = `<p style="color:red;">${result.message}</p>`;
        }
    }
    
    function renderLearningPath(path) {
        learningPathContainer.innerHTML = '<h3>Current Learning Path</h3>';
        let isCourseUnlocked = true;

        path.forEach(step => {
            const stepDiv = document.createElement('div');
            stepDiv.className = 'path-step';
            
            let iconHtml = '', actionHtml = '';
            const courseUrl = `/employee/course_player/${step.path_id}`;

            if (step.status === 'Passed') {
                iconHtml = `<i class="fas fa-check-circle step-icon" style="color: var(--success-color);"></i>`;
                actionHtml = `<a href="#" class="action-btn passed">Done</a>`;
            } else if (step.status === 'Completed' || step.status === 'Failed') {
                iconHtml = `<i class="fas fa-exclamation-circle step-icon" style="color: var(--warning-color);"></i>`;
                actionHtml = `<a href="{{ url_for('employee.assessment_page') }}" class="action-btn resume">Take Assessment</a>`;
                 if (step.status === 'Failed') {
                    actionHtml = `<a href="{{ url_for('employee.assessment_page') }}" class="action-btn retry">Retry Assessment</a>`;
                }
                isCourseUnlocked = false; 
            } else if (isCourseUnlocked) {
                if (step.status === 'In Progress') {
                    iconHtml = `<i class="fas fa-spinner fa-spin step-icon" style="color: var(--warning-color);"></i>`;
                    actionHtml = `<a href="${courseUrl}" class="action-btn resume">Resume Course</a>`;
                } else { // Not Started
                    iconHtml = `<i class="fas fa-play-circle step-icon" style="color: var(--primary-color);"></i>`;
                    actionHtml = `<a href="${courseUrl}" class="action-btn start">Start Course</a>`;
                }
                isCourseUnlocked = false;
            } else {
                iconHtml = `<i class="fas fa-lock step-icon" style="color: var(--text-muted);"></i>`;
                actionHtml = `<a href="#" class="action-btn locked">Locked</a>`;
            }

            stepDiv.innerHTML = `
                ${iconHtml}
                <div class="step-details">
                    <h3>${step.step_order}. ${step.course_name}</h3>
                    <p style="color: var(--text-muted);">Status: ${step.status} - ${step.progress}%</p>
                </div>
                <div class="step-action">${actionHtml}</div>
            `;
            learningPathContainer.appendChild(stepDiv);
        });
    }

    async function loadLearningPath() {
        learningPathContainer.innerHTML = `<div class="loader"></div>`;
        const response = await fetch('/employee/learning_path', { credentials: 'include' });
        const result = await response.json();

        if (result.success) {
            if (result.path && result.path.length > 0) {
                renderLearningPath(result.path);
            } else {
                learningPathContainer.innerHTML = `
                    <div class="path-generator">
                        <h3>Welcome, {{ employee.name }}!</h3>
                        <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Let's create a learning path tailored to your TSR role and skill gaps.</p>
                        <button class="generate-btn" onclick="generatePath()">
                            <i class="fas fa-wand-magic-sparkles"></i> Generate My Learning Path
                        </button>
                    </div>`;
            }
        } else {
            learningPathContainer.innerHTML = `<p style="color:red;">${result.message}</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', loadLearningPath);

    async function logout(event) {
      event.preventDefault();
      await fetch("/logout", {method: "POST", credentials: "include"});
      window.location.href = "/";
    }
  </script>
</body>
</html>
